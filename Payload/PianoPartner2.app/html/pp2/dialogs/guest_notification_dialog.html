<head>
    <link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="../../animsition/css/animsition.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/pp2.css" />
</head>
<!-- / -->

<script type="text/javascript">
    $(function() {
        var notShowAgain = false;
        PP2_FRONT.modalCloseCallback = function () {
            PP2_SAVEDATA.data.notShowGuestNotificationDialog = notShowAgain;
        };
        PP2_FRONT.initMultiButtonWithoutMIDIConnection($('.guest-notification-not-show-again'), [0, 1], function(v) {
            notShowAgain = !!v;
        });
        $('.guest-notification-create-button').on('click', function () {
            setTimeout(function() {
                PP2_FRONT.showModal('user_create', 500);
            }, 400);
        });
        $('.modal').modal('backdrop');
    });
</script>

<style type="text/css">
    .center-modal .modal-body {
        padding: 0;
        border-bottom: solid 1px #BFC0C1;
    }
    .center-modal .modal-footer {
        padding: 10px;
    }
    .center-modal .modal-footer button {
        width: auto;
    }
    pre.guest-notification-message {
        font-size: 16px;
        background: none;
        border: none;
        padding: 10px;
        margin: 0;
        white-space: pre-line;
        word-wrap: break-word;
        color: #5A5B5C;
    }
</style>

<script type="text/html" id="header">
</script>

<script type="text/html" id="body">
    <pre class="guest-notification-message"><lang key="guest_notification_message"></lang></pre>
    <form class="user">
        <div class="form-group">
            <span class="title"><lang key="guest_notification_not_show_again"></lang></span>
            <div class="guest-notification-not-show-again multi">
                <button type="button" class="btn btn-primary"><lang key="not_show_no"></lang></button>
                <button type="button" class="btn btn-default"><lang key="not_show_yes"></lang></button>
            </div>
        </div>
    </form>
</script>

<script type="text/html" id="footer">
    <button type="button" class="float-left guest-notification-not-create-button btn btn-default" data-dismiss="modal"><lang key="guest_notification_not_create_now"></lang></button>
    <button type="button" class="float-right guest-notification-create-button btn btn-default" data-dismiss="modal"><lang key="guest_notification_create_now"></lang></button>
</script>
