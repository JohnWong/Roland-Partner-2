<script type="text/javascript">
    $(function() {
        $('#error-disconnected-close-button').on('click', function () {
            if (PP2_CORE.getCurrentApplicationMode() === PP2_CORE.applicationModes.Top) {
                $('.modal').modal('hide');
            } else {
                PP2_FRONT.goTo(PP2_CORE.applicationModes.Top);
            }
        });
    });
</script>

</script>

</script>
